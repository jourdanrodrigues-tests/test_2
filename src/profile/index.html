<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Profile - Interview Test</title>
  <script src="index.min.js"></script>
</head>
<body>
<div class="profile">
  <button class="mdl-button mdl-js-button profile__logout" onclick="logout()">
    <span class="for-desktop">Log Out</span>
    <span class="for-mobile">Logout</span>
  </button>
  <button class="mdl-button mdl-js-button profile__cover_image_uploader">
    <i class="icon ion-ios-camera profile__cover_image_uploader__icon"></i>Upload Cover Image
  </button>
  <div class="profile__image_wrapper">
    <img src="/img/profile_image.jpg" class="profile__image_wrapper__img"/>
  </div>
  <div class="profile__info">
    <div class="profile__info__name">Jessica Parker</div>
    <div class="profile__info__location for-desktop">
      <i class="icon ion-ios-pin-outline profile__info__location__icon"></i>Newport Beach, CA
    </div>
    <div class="profile__info__phone">
      <i class="icon ion-ios-call-outline profile__info__phone__icon"></i>(949) 325 - 68594
    </div>
    <div class="profile__info__location for-mobile">
      <i class="icon ion-ios-pin-outline profile__info__location__icon"></i>Newport Beach, CA
    </div>
  </div>
  <div class="profile__evaluation">
    <div class="icon ion-md-star profile__evaluation__icon"></div>
    <div class="icon ion-md-star profile__evaluation__icon"></div>
    <div class="icon ion-md-star profile__evaluation__icon"></div>
    <div class="icon ion-md-star profile__evaluation__icon"></div>
    <div class="icon ion-md-star-outline profile__evaluation__icon"></div>
    <div class="profile__evaluation__reviews">
      <span class="profile__evaluation__reviews__count">6</span>Reviews
    </div>
  </div>
  <div class="profile__followers">
    <i class="icon ion-ios-add-circle profile__followers__icon"></i>
    <span class="profile__followers__count">15</span><span class="profile__followers__label">Followers</span>
  </div>
  <div class="profile__menu">
    <ul class="profile__menu__tabs">
      <li class="profile__menu__tabs__item profile__menu__tabs__item--active">About</li>
      <li class="profile__menu__tabs__item">Settings</li>
      <li class="profile__menu__tabs__item">Option1</li>
      <li class="profile__menu__tabs__item">Option2</li>
      <li class="profile__menu__tabs__item">Option3</li>
    </ul>
  </div>
</div>
<div class="editor">
  <h1 class="editor__h1">Profile info</h1>
  <i class="icon ion-md-create editor__edit_box for-mobile"></i>
  <!-- The break with the "i" tag is necessary because it creates an additional (and pretty annoying) space
   and, at least for now, I don'k know how to solve without this hack -->
  <span class="editor__field editor__field--bold" data-firefox-class="editor__field--bold">
    <span class="editor__field__content">Jessica Parker</span><i
    class="icon ion-md-create editor__field__edit_box editor__field__edit_box--fix-padding"
    data-firefox-class="editor__field__edit_box"></i>
  </span>
  <h2 class="editor__business_label">Business</h2>
  <span class="editor__field">
    <span class="editor__field__content">
      <i class="icon ion-md-globe editor__field__content__icon"></i>www.seller.com
    </span><i class="icon ion-md-create editor__field__edit_box" data-firefox-class="editor__field__edit_box"></i>
  </span>
  <span class="editor__field">
    <span class="editor__field__content">
      <i class="icon ion-ios-call-outline editor__field__content__icon"></i>(949) 325 - 68594
    </span><i class="icon ion-md-create editor__field__edit_box" data-firefox-class="editor__field__edit_box"></i>
  </span>
  <span class="editor__field">
    <span class="editor__field__content">
      <i class="icon ion-ios-home-outline editor__field__content__icon"></i>Newport Beach, CA
    </span><i class="icon ion-md-create editor__field__edit_box editor__field__edit_box--fix-padding editor__field__edit_box--blue"
              data-firefox-class="editor__field__edit_box"></i>
  </span>
  <div class="editor__popover for-desktop">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label editor__popover__field">
      <input class="mdl-textfield__input editor__popover__field__input" id="field">
      <label class="mdl-textfield__label editor__popover__field__label" for="field">Label</label>
    </div>
    <button class="mdl-button mdl-js-button editor__popover__button" data-for="save">SAVE</button>
    <button class="mdl-button mdl-js-button editor__popover__button  editor__popover__button--outline"
            data-for="cancel">
      CANCEL
    </button>
  </div>
  <div class="editor__form">
    <button class="mdl-button mdl-js-button editor__form__button" data-for="save">SAVE</button>
    <button class="mdl-button mdl-js-button editor__form__button" data-for="cancel">CANCEL</button>
  </div>
</div>
</body>
</html>
